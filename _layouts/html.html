<!DOCTYPE html>
<html lang=en>
    <head>
        <title>{{page.title}}</title>
        <meta charset=utf-8>
        <link rel=stylesheet href={{'main.css'|relative_url}}>
        <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js" async></script>
        <script async>window.addEventListener("load",o=>{new cursoreffects.rainbowCursor({colors:["#000000","#A3A3A3","#FFFFFF","#800080"]})});</script>
    </head>
    <body>
        <header class="main"><div class="main-inner">
          <h1>ACING THE INTERNET</h1>
        </div>
        <nav class="links">
          <div class="link-first"><a href="">Refresh</a></div>
          <div class="link"><a href={{'/'|relative_url}}>Home</a><br></div>
          <div class="link"><a href="{{'/join'|relative_url}}">Join</a></div>
          <div class="link-last"><a href={{site.github_repo_url}}>View on GitHub</a></div>
        </nav>
      </header>
    <main class="main"><article class="main-inner">
            {{content}}
    </article></main>
    
    <footer class="footer"><div class="footer-inner">
    <p>This base style was made by <a href="https://eggramen.neocities.org">EGGRAMEN</a> in 2020. Background created by <a href="https://www.tumblr.com/theprideful/712146159171420160/wiggly-static-pride-wallpapers-lesbian-gay-bi">theprideful</a> on Tumblr.</p>
    </div></footer>
    </body>
</html>
